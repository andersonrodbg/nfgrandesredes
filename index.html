<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Notas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="img/iconGrupoSC.png">


</head>

<header class="topo">
  <h1>NF <span>GRANDES REDES</span></h1>
</header>

<body>

<div class="container">
  <input type="text" id="usuario" placeholder="Usuário">
  <input type="date" id="dataFaturamento">
  <input type="text" id="nota" placeholder="Número da nota">
  <input type="number" id="volumes" placeholder="Quantidade de volumes">

  <button onclick="registrarNota()">Registrar Nota</button>
  <p id="msg"></p>
</div>

<section class="search-section">
  <h2>Pesquisar Nota Fiscal</h2>

  <div class="search-form">
    <input
      type="number"
      id="notaBusca"
      placeholder="Número da nota"
    />

    <button type="button" onclick="buscarNota()">
      Pesquisar
    </button>
  </div>

  <!-- ⚠️ ISSO É O QUE ESTAVA FALTANDO -->
  <div id="resultadoBusca" class="resultado"></div>
</section>

<div class="search-section">
  <h2>Filtrar Notas</h2>

  <div class="search-form">
<input type="text" id="usuarioFiltro" placeholder="Usuário">

<input type="date" id="dataInicio">
<input type="date" id="dataFim">

<button onclick="filtrarNotas()">Filtrar</button>

<div id="resultado"></div>

<button onclick="baixarCSV()">Baixar CSV</button>

<div id="resultado" class="resultado"></div>



<script>
  if (!localStorage.getItem("usuario")) {
    window.location.href = "login.html";
  }
</script>

</body>

</html>
